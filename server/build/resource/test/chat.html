    <title>chat demo</title>
    <script type="text/javascript" src="chat.js"></script>
    <style>
        div {
            border: 0px solid;
        }

        body div {
            width: 500px;
            margin: auto;

        textarea {
            width: 100%;
        }

            text-align: center;
        }

<body onload="init()">

<div class="sender">
    <div><textarea id="text"></textarea></div>
    <div>
        <input id="pid" type="text" placeholder="pid"/>
        <input type="button" value="send" onclick="sendMessage()"/>
    </div>
</div>
<div id="content">
    <div>pid: text</div>
</div>
</body>
